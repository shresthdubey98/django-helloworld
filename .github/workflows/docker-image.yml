name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag djangoImage:$(date +%s)
    - uses: actions/checkout@v3
    - name: Run Docker image
      run: docker run -dp 127.0.0.1:8000:8000 djangoImage:$(date +%s)
